<!DOCTYPE html>
<html lang="en">
<head>
  <!-- © 2024 Pardeep Kumar -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Password Strength</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>

  <!-- © 2024-2025 Pardeep Kumar -->
  <a href="index.html" class="home-icon" title="Back to Home">
    <i class="fas fa-home"></i>
  </a>

  <div class="box">
    <h2>Password Strength <span id="text">Check</span></h2>
    <input type="password" id="password" placeholder="Enter Your Password">
    <i class="fas fa-eye eye-icon" id="togglePassword"></i>
    <div class="Password-strength"></div>
    <div class="Password-strength"></div>
    <div class="Password-strength"></div>
  </div>

  <footer>
    <div class="footer-left">
      <div>Developed by Pardeep</div>
    </div>
    <div class="footer-center">
      <div class="footer-content">Copyright © 2024 Pardeep</div>
    </div>
    <div class="footer-icons">
      <a href="https://instagram.com/0101.pardeep" target="_blank" class="footer-icon">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" class="footer-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://github.com/Prdeep24" target="_blank" class="footer-icon">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </footer>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Consolas, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #333;
      padding-bottom: 60px;
    }

    .home-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      color: white;
      font-size: 1.8em;
      text-decoration: none;
      z-index: 1000;
    }

    .home-icon:hover {
      color: #68d062;
    }

    .box {
      position: relative;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box h2 {
      font-size: 1.25em;
      color: #fff;
      font-weight: 500;
      margin-bottom: 0.5em;
    }

    .box input {
      width: 100%;
      z-index: 10;
      font-size: 1rem;
      border: none;
      outline: none;
      padding: 10px 15px;
      padding-right: 40px;
      background: #333;
      color: #fff;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: white;
      font-size: 1.2em;
      z-index: 11;
    }

    .Password-strength {
      height: 10px;
      width: 100%;
      margin: 5px 0;
      background: #1115;
    }

    .Password-strength:nth-child(3) {
      filter: blur(5px);
    }

    .Password-strength:nth-child(4) {
      filter: blur(10px);
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: transparent;
      color: white;
      border-top: 1px solid white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer-left {
      display: flex;
      align-items: center;
    }

    .footer-center {
      flex: 1;
      text-align: center;
    }

    .footer-icons {
      display: flex;
      gap: 0.4cm;
    }

    .footer-icon {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }

    .footer-icon:hover {
      color: #68d062;
    }
  </style>

  <script>
    let passwordInput = document.getElementById('password');
    let passwordStrengths = document.querySelectorAll('.Password-strength');
    let text = document.getElementById('text');
    let togglePassword = document.getElementById('togglePassword');

    passwordInput.addEventListener('input', function(event) {
      let password = event.target.value;
      let strength = 0;
      let strengthText;
      let gradientColor;

      if (password.length < 6) {
        strengthText = 'weak';
        gradientColor = '#ff2c1c';
      } else if (password.length >= 6 && password.length <= 8) {
        strengthText = 'medium';
        gradientColor = '#ff9800';
      } else if (password.length > 8 && password.length <= 14) {
        strengthText = 'strong';
        gradientColor = '#12ff12';
      } else if (password.length > 14) {
        strengthText = 'very strong';
        gradientColor = '#0044ff';
      }

      let hasLower = /[a-z]/.test(password);
      let hasUpper = /[A-Z]/.test(password);
      let hasNumber = /[0-9]/.test(password);
      let hasSpecial = /[^a-zA-Z0-9]/.test(password);

      if (hasLower && hasUpper && hasNumber && hasSpecial) {
        strength = Math.max(strength, 4);
      } else if (hasLower && hasUpper && (hasNumber || hasSpecial)) {
        strength = Math.max(strength, 3);
      } else if (hasLower && hasUpper) {
        strength = Math.max(strength, 2);
      } else if (hasLower || hasUpper || hasNumber) {
        strength = Math.max(strength, 1);
      }

      if (/(\d)\1{2,}/.test(password) || /(.)\1{2,}/.test(password)) {
        strengthText = 'make a stronger password';
        gradientColor = '#ff2c1c';
        strength = 0;
      }

      text.textContent = strengthText;
      text.style.color = gradientColor;

      passwordStrengths.forEach(passwordStrength => {
        let degree = strength * 30;
        passwordStrength.style.background = `conic-gradient(${gradientColor} ${degree}deg, #1115 ${degree}deg)`;
      });
    });

    togglePassword.addEventListener('click', function() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.classList.remove('fa-eye');
        togglePassword.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        togglePassword.classList.remove('fa-eye-slash');
        togglePassword.classList.add('fa-eye');
      }
    });
  </script>
</body>
</html>
